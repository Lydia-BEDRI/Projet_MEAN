<form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm">
    <label> Email </label>
    <input type="text" class="form-control" required [(ngModel)]="user['email']" name="email" />

    <label> Mot de passe </label>
    <input type="password" class="form-control" required [(ngModel)]="user['pass']" name="password" />

    <input type="submit" value="Se connecter"/>
  </form>

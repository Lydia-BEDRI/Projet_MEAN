<div *ngIf="bien" class="property-details">
    <h2>{{ bien.commune }}, {{ bien.cp }}</h2>
    <p>Nombre de Couchages: {{ bien.nbCouchages }}</p>
    <p>Nombre de Chambres: {{ bien.nbChambres }}</p>
    <p>Distance au Centre-ville: {{ bien.distance }} mètres</p>
    <p>Prix par Nuit: {{ bien.prix }} €</p>
    <!-- Autres détails du bien -->
  </div>
